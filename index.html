<!DOCTYPE html>
<html>
  <head>
    <title>LG93_NaTongco</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>   
      function getAverage (a,b) {
        let average=(a+b)/2;
        document.getElementById("div1").innerHTML=average;
      }
      
      function checkInterval (a,b,c) {
        let interval="FALSE"
        if ((a>=c && b<=c) || (a<=c && b>=c)) {
          interval="TRUE"
        }
        document.getElementById("div2").innerHTML=interval;
      }

      function inputNumber() {
        let input=prompt("Enter a number", "0");
        return parseInt(input);
      }

      x=inputNumber();
      y=inputNumber();
      getAverage (x,y);
      z=inputNumber();
      checkInterval (x,y,z);
    </script>
  </body>
</html>
